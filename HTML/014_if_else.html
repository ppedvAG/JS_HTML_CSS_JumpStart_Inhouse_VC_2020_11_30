<body>
    <input type="text" id="inp-demo"><!-- mit .value abfragen -->
    <div class="demo" id="demo"></div><!-- .innerHTML -->

    <script>
        var demoDiv = document.getElementById('demo');
        var inpDemo = document.getElementById('inp-demo');

     function checkVal(){

        var inp = parseInt(inpDemo.value);

        if(inp === 5){
            demoDiv.innerHTML = "<p>" + "Eingabe hat den Wert 5." + "</p>";
        }
        else if(inp < 5){
            demoDiv.innerHTML = "<p>" + "Eingabe ist kleiner als 5." + "</p>";
        }
        else if(inp > 5){
            demoDiv.innerHTML = "<p>" + "Eingabe ist größer als 5." + "</p>";
        }
        else if(isNaN(inp)){
            demoDiv.innerHTML = "<p>" + "Eingabe ist keine Zahl." + "</p>";
        }
        else{
            demoDiv.innerHTML = "<p>" + "Bitte geben Sie eine Zahl ein." + "</p>";
        }

     }

     inpDemo.addEventListener('change', checkVal);
